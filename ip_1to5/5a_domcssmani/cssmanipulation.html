<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Manipulation</title>
</head>
<body>
    <h1> I am Shreya</h1>
    <h1>I'm a third year student of TSEC</h1>
    <button onclick="myFunction()">CLICK ME TO CHANGE TEXT BACKGROUND</button>
    <hr>
    <button onclick="myFunc()">CLICK ME TO CHANGE TEXT BACKGROUND</button>
    <script>
        function myFunction(){
            document.querySelector("h1").style.backgroundColor= "yellow";
        }
        function myFunc(){
            var x = document.querySelectorAll("h1");
            x[0].style.backgroundColor = "red";
        }
    </script>
</body>
</html>
